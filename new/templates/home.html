<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>

<body>
    <h1>This is homepage</h1>

    <form action="{% url 'home' %}" method="POST">
        {% csrf_token %}
        <label for="sepal_length">Sepal Length : </label>
        <input type="number" id="sepal_length" step="0.01" name="sepal_length" required><br><br>
        <label for="petal_length">Petal Length : </label>
        <input type="number" id="petal_length" step="0.01" name="petal_length" required><br><br>
        <label for="sepal_width">Sepal Width : </label>
        <input type="number" id="sepal_width" step="0.01" name="sepal_width" required><br><br>
        <label for="petal_width">Petal Width : </label>
        <input type="number" id="petal_width" step="0.01" name="petal_width" required><br><br>
        <button type=" submit">Predict</button>
    </form>
    <!-- {% if iris.get_species_display %} -->

    <h2>Iris <mark>{{ iris.get_species_display }}</mark> Species</h2>

    <!-- {% endif %} -->

</body>

</html>
